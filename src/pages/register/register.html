<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

<ion-list>
  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Location</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
<br>
  <ion-select [(ngModel)]="Profession" interface="popover" placeholder="Profession">
    <ion-option value="elec">Electrician</ion-option>
    <ion-option value="car">Carpenter</ion-option>
    <ion-option value="pl">Plumber</ion-option>
    <ion-option value="archi">Architect</ion-option>
    <ion-option value="civi">Civil Contractors</ion-option>
    <ion-option value="hou">House Painters</ion-option>
    <ion-option value="int">Interior Design</ion-option>
    <ion-option value="oth">Other</ion-option>
  </ion-select>

  <ion-item>
    <ion-label floating>Mobile no</ion-label>
    <ion-input type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Otp</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>
  <hr>
  <button ion-button round full (click)="openpro()">Register</button>
</ion-list>

</ion-content>
